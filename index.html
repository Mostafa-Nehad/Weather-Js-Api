<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Weather</title>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg ">
    <div class="container">
      <a class="navbar-brand d-flex justify-content-center align-items-center gap-2 " href="index.html">
        <img src="img/logo@2x.png" alt="">
        <div>
          <h1> Weather</h1>
          <small>tagline goes here</small>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Live cameras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Photos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="hero">
    <div class="container">
      <div class="row">
        <div class="col-md-12 sub-inp">
          <input type="text" id="search" placeholder="Enter your email to subscribe...">
          <input type="submit" class="px-5" value="Find">
        </div>
      </div>
    </div>
  </div>

  <div class="wheather">
    <div class="container">
      <div class="row wheather-ditails">
        <div id="t-day" class="col-md-4 p-0 t-day">
          <div class="wheather-header" id="today">
            <div class="day"></div>
            <div class="date"></div>
          </div>
  
          <div class="wheather-content p-3" id="current">
            <div class="location"></div>
            <div class="degree">
              <div class="num"></div>
              <div class="forecast-icon">
                <img src="" alt="" width="90">
              </div>	
            </div>
            <div class="custom"></div>
            <div class="d-flex align-items-center gap-4">
              <span class="d-flex align-items-center gap-1"><img src="img/icon-umberella.png" alt=""><div class="humidity"></div></span>
              <span class="d-flex align-items-center gap-1"><img src="img/icon-wind.png" alt=""><div class="winds"></div></span>
              <span class="d-flex align-items-center gap-1"><img src="img/icon-compass.png" alt=""><div class="weatherTrend"></div></span>
            </div>
          </div>
        </div>

        <div id="day-1" class="col-md-4 s-day p-0">
          <div class="wheather-header d-flex align-items-center justify-content-center">
            <div class="day"></div>
          </div>
          <div class="wheather-content p-5 d-flex align-items-center justify-content-center flex-column gap-2">
            <div class="forecast-icon">
              <img src="#" alt="" width="48">
            </div>
            <div class="degree"></div>
            <small></small>
            <div class="custom"></div>
          </div>
        </div>

        <div id="day-2" class="col-md-4 t-day p-0">
          <div class="wheather-header d-flex align-items-center justify-content-center">
            <div class="day"></div>
          </div>
          <div class="wheather-content p-5 d-flex align-items-center justify-content-center flex-column gap-2">
            <div class="forecast-icon">
              <img src="#" alt="" width="48">
            </div>
            <div class="degree"></div>
            <small></small>
            <div class="custom"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-8 sub-inp">
        <input type="text" placeholder="Enter your email to subscribe...">
        <input type="submit" value="Subscribe">
      </div>

      <div class="col-md-4 d-flex justify-content-end">
        <div class="social-links">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-google-plus"></i></a>
          <a href="#"><i class="fa-brands fa-pinterest"></i></a>
        </div>
      </div>

      <div class="col-md-12">
        <p class="footer-text">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      </div>
    </div>
  </div>

</footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
